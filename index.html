<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,700&family=Domine:wght@400;600;700&family=Noto+Serif+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Avengers Character Search</h1>
        </div>
    </header>
    <main>
            <div class="container">
                <h2>Search by Heroes Name or Alias</h2>
                <form>
                    <input type="text" name="name" placeholder="Enter The Name Of Heroe">
                    <button type="submit">Search</button>
                </form>
            </div>
    </main>
    <section>
        <div class="container" id="result">
            
        </div>
    </section>
    <footer>
        <div class="container">
            <p>Copyright 2023, Javian Saunders</p>
        </div>
    </footer>
</body>
</html>
